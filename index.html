<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="./components/littleApe-ui.css">
    <script src="./components/littleApe-ui.js"></script>
    <link rel="stylesheet" href="./css/basis.css">
    <script src="./js/tools.js"></script>
</head>

<body>
    <!-- form表单 -->
    <form class="ape-form" method="post" onsubmit="return form()">
        <div class="ape-form-input">
            <div class="ape-label">账号<span>*</span></div>
            <input class="ape-input" id="uname" type="text" placeholder="请输入账号">
        </div>
        <div class="ape-form-input">
            <div class="ape-label">密码<span>*</span></div>
            <input class="ape-input" id="pword" type="password" placeholder="请输入密码" autocomplete>
        </div>
        <div class="ape-form-input">
            <div class="ape-label">验证码<span>*</span></div>
            <input class="ape-input" id="code" type="text" placeholder="请输入验证码">
            <div class="ape-code">
                <img id="code-img" onclick="makeCode()">
            </div>
        </div>
        <div class="ape-form-input">
            <div class="ape-label"></div>
            <div class="ape-contral">
                <button class="ape-button" type="submit">登录</button>
                <button class="ape-button ape-button-plain" type="button">注册</button>
            </div>
        </div>
    </form>
    <button class="ape-button ape-button-success" onclick="success()">成功</button>
    <button class="ape-button ape-button-warning" onclick="warning()">警告</button>
    <button class="ape-button ape-button-error" onclick="error()">错误</button>
</body>
<script>
    function success() {
        $msgbox({
            title: "成功",
            type: "success",
            content: "这是一条成功的提示",
            confirmText: "我知道了",
            cansoleText: "收到"
        }).then((res) => {
            console.log('点击了确定')
        }).catch(() => {
            console.log('点击了取消或者关闭')
        })
    }
    function warning() {
        $msgbox({
            title: "警告",
            type: "warning",
            content: "这是一条警告的提示",
            showClose: false
        }).then((res) => {
            console.log('点击了确定')
        }).catch(() => {
            console.log('点击了取消或者关闭')
        })
    }
    function error() {
        $msgbox({
            title: "错误",
            type: "error",
            content: "这是一条错误的提示",
            showCansole: false
        }).then((res) => {
            console.log('点击了确定')
        }).catch(() => {
            console.log('点击了取消或者关闭')
        })
    }


    let result = null
    // 获取验证码
    function makeCode() {
        let code_info = $createCode()
        $getEle("code-img").src = code_info.codeImg
        result = code_info.result
    }
    makeCode()
    /* 表单验证 */
    function form() {
        let uname = $getValue("uname")
        let pword = $getValue("pword")
        let code = $getValue("code")
        if (uname.length < 5) {
            // 弹窗提示
            $message({
                title: "账号至少五位数",
                type: "info"
            })
        } else if (pword.length < 5) {
            // 弹窗提示
            $message({
                title: "密码至少五位数",
                type: "info"
            })
        } else if (code.length < 1) {
            // 弹窗提示
            $message({
                title: "请输入验证码",
                type: "info"
            })
        } else {
            if (code != result) {
                $message({
                    title: "验证码错误",
                    type: "warning"
                })
            } else {
                $message({
                    title: "登陆成功",
                    type: "success"
                })
            }
        }
        return false
    }
</script>

<style>
</style>

</html>
