<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小猿组件库</title>
    <link rel="stylesheet" href="./components/littleApe-ui.css">
    <script src="./components/littleApe-ui.js"></script>
    <!-- js -->
    <script src="./js/index.js"></script>
    <script src="./js/tools.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="./css/basis.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="header" class="header"></div>
    <div class="container">
        <div class="content">
            <div class="title">网站快速成型工具</div>
            <div class="tip">LittleApe，一套为开发者、设计师和产品经理准备的基于原生 JavaScript 的组件库</div>
            <div class="image">
                <img src="./images/index-1.png">
            </div>
            <div class="card-list">
                <div class="card">
                    <div class="card-icon">
                        <img src="./images/card-2.png">
                    </div>
                    <div class="card-title">指南</div>
                    <div class="card-tip">了解设计指南，帮助产品设计人员搭建逻辑清晰、结构合理且高效易用的产品。</div>
                    <div class="card-button" onclick="navigationTo('指南')">查看详情</div>
                </div>
                <div class="card">
                    <div class="card-icon">
                        <img src="./images/card-1.png">
                    </div>
                    <div class="card-title">组件</div>
                    <div class="card-tip">使用组件 Demo 快速体验交互细节；使用前端框架封装的代码帮助工程师快速开发。</div>
                    <div class="card-button" onclick="navigationTo('组件')">查看详情</div>
                </div>
                <div class="card">
                    <div class="card-icon">
                        <img src="./images/card-3.png">
                    </div>
                    <div class="card-title">资源</div>
                    <div class="card-tip">下载相关资源，用其快速搭建页面原型或高保真视觉稿，提升产品设计效率。</div>
                    <div class="card-button" onclick="navigationTo('资源')">查看详情</div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-main">
                <div class="footer-main-title">站主相关链接</div>
                <div class="footer-main-list">
                    <a href="https://github.com/littleApeStudio?tab=repositories" target="_blank">GitHub 主页</a>
                </div>
                <div class="footer-main-list">
                    <a href="https://blog.csdn.net/weixin_46221428?spm=1000.2115.3001.5343" target="_blank">CSDN
                        社区主页</a>
                </div>
                <div class="footer-main-list">
                    <a href="https://www.apestudio.asia" target="_blank">小猿工作室官网</a>
                </div>
            </div>
            <div class="footer-none"></div>
            <div class="footer-social">
                <div class="footer-social-title">littleApe-UI 1.0.0</div>
                <div class="footer-social-content">
                    <div class="footer-social-content-icon">
                        <img id="weChat" src="./images/wechat.png">
                        <div id="" class="foolter-social-tip">
                            <div class="foolter-social-tip-title">小猿工作室</div>
                            <div class="foolter-social-tip-content">
                                <img src="./images/gzh.jpg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    // 初始化header
    $header("")
    // 卡片 跳转
    function navigationTo(e) {
        switch (e) {
            case "指南":
                window.location.href = window.BaseUrl + "/guide.html"
                break
            case "组件":
                window.location.href = window.BaseUrl + "/component/1.0.0/install.html"
                break
            case "资源":
                window.location.href = window.BaseUrl + "/resource.html"
                break
        }
    }
</script>

</html>
