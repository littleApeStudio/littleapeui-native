<script>
    // 定义 tab 选项卡
    let tabList = [
        {
            type: "title",
            name: "开发指南",
        },
        {
            type: "tab",
            name: "安装",
            component: 'install'
        },
        {
            type: "tab",
            name: "快速上手",
            component: 'start'
        },
        {
            type: "title",
            name: "组件",
        },
        {
            type: "tip",
            name: "基础",
        },
        {
            type: "tab",
            name: "button 按钮",
            component: 'button'
        },
        {
            type: "tab",
            name: "input 输入框",
            component: 'input'
        },
        {
            type: "tab",
            name: "form 表单",
            component: 'form'
        },
        {
            type: "tip",
            name: "交互",
        },
        {
            type: "tab",
            name: "message 消息提示",
            component: 'message'
        },
        {
            type: "tab",
            name: "msgbox 弹窗",
            component: 'msgbox'
        }
    ]
    // 获取 URL 参数
    let now = null
    getParams()
    renderingMenu(tabList)
    addStyle()
    function getParams() {
        let url = window.location.href
        let params = $params(url)
        if (params.component) {
            now = params.component
        } else {
            now = 'install'
        }
    }
    // 渲染tab选项卡
    function renderingMenu(tabs) {
        let tabsBox = document.getElementById("tabsBox")
        for (let i = 0; i < tabs.length; i++) {
            let tab = document.createElement("div")
            let className = tabs[i].type === 'tab' ? tabs[i].type : 'tab-' + tabs[i].type
            tab.classList.add(className)
            tab.innerHTML = tabs[i].name
            tab.setAttribute('component', tabs[i].component)
            if (tabs[i].type === 'tab') {
                tab.onclick = function () {
                    let to = '/components.html?component=' + tabs[i].component
                    if (now != tabs[i].component) {
                        history.pushState(null, null, to);
                    }
                    // 更新参数
                    getParams()
                    // 更新当前选项卡样式
                    addStyle()
                }
            }
            tabsBox.appendChild(tab)
        }
    }
    // 当前选项卡添加样式
    function addStyle() {
        let tabs = document.getElementsByClassName('tab')
        for (let i = 0; i < tabs.length; i++) {
            if (!now) {
                tabs[0].classList.add('tab-active')
            } else if (tabs[i].getAttribute('component') == now) {
                tabs[i].classList.add('tab-active')
            } else {
                tabs[i].classList.remove('tab-active')
            }
        }
    }
</script>
