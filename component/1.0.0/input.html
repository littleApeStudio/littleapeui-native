<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- littleApe-UI组件 -->
    <link rel="stylesheet" href="../../../components/littleApe-ui.css">
    <script src="../../../components/littleApe-ui.js"></script>
    <!-- js -->
    <script src="../../../js/index.js"></script>
    <script src="../../../js/tools.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="../../../css/index.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js"></script>
    <!-- 代码高亮 -->
    <link rel="stylesheet" href="../../hightlight/default.min.css">
    <script src="../../hightlight/highlight.min.js"></script>
    <title>组件</title>
</head>

<body>
    <div id="header" class="header"></div>
    <div class="container">
        <div id="tabsBox" class="tabs-box"></div>
        <div id="content" class="content">
            <div class="title">input 输入框</div>
            <div class="tip">组件说明</div>
            <div class="introduce">通过鼠标或键盘输入字符。</div>
            <div class="tip">基础用法</div>
            <div class="introduce">基础的输入框用法</div>
            <div class="examples">
                <div class="example-module">
                    <div class="example">
                        <input name="a" class="ape-input" placeholder="请输入内容"></input>
                    </div>
                </div>
                <div id="code" class="examples-code">
                    <div class="examples-code-area">
                        <pre><code>&lt;input class="ape-input" placeholder="请输入内容">&lt;/input></code></pre>
                    </div>
                </div>
                <div id="control" class="examples-control"></div>
            </div>
            <div class="tip">基础用法</div>
            <div class="introduce">多行输入框用法</div>
            <div class="examples">
                <div class="example-module">
                    <div class="example">
                        <textarea name="b" class="ape-input ape-input-area" placeholder="请输入内容"></textarea>
                    </div>
                </div>
                <div id="code1" class="examples-code">
                    <div class="examples-code-area">
                        <pre><code>&lt;textarea class="ape-input ape-input-area" placeholder="请输入内容">&lt;/textarea></code></pre>
                    </div>
                </div>
                <div id="control1" class="examples-control"></div>
            </div>
            <div class="tip">属性</div>
            <table class="attributes">
                <tr class="thead">
                    <td>参数</td>
                    <td>说明</td>
                    <td>类型</td>
                    <td>可选值</td>
                    <td>默认值</td>
                </tr>
                <tr class="tbody">
                    <td>class</td>
                    <td>class 类名</td>
                    <td>string</td>
                    <td>——</td>
                    <td>——</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
<script>
    // 初始化header
    $header("组件")
    // 初始化选项卡
    $compentTabs('input')
    $animation()
    $navigator()


    let code = document.getElementById("code")
    let control = document.getElementById("control")
    control.onclick = function () {
        let show = code.getAttribute("show")
        if (show && show == 'true') {
            code.setAttribute("show", false)
            code.style.gridTemplateRows = '0fr';
            control.classList.remove("examples-control-expand")
        } else {
            code.setAttribute("show", true)
            code.style.gridTemplateRows = '1fr';
            control.classList.add("examples-control-expand")
        }
    }
    let code1 = document.getElementById("code1")
    let control1 = document.getElementById("control1")
    control1.onclick = function () {
        let show = code1.getAttribute("show")
        if (show && show == 'true') {
            code1.setAttribute("show", false)
            code1.style.gridTemplateRows = '0fr';
            control1.classList.remove("examples-control-expand")
        } else {
            code1.setAttribute("show", true)
            code1.style.gridTemplateRows = '1fr';
            control1.classList.add("examples-control-expand")
        }
    }


    hljs.highlightAll();
</script>
