<script>
    // 初始化header
    $header("组件")
    // 初始化选项卡
    $compentTabs('button')
    $animation()

    let code = document.getElementById("code")
    let control = document.getElementById("control")

    control.onclick = function () {
        let show = code.getAttribute("show")
        if (show && show == 'true') {
            code.setAttribute("show", false)
            // code.style.height = '0px'
            code.style.gridTemplateRows = '0fr';
            control.classList.remove("examples-control-expand")
        } else {
            code.setAttribute("show", true)
            code.style.gridTemplateRows = '1fr';
            // code.style.height = '500px'
            control.classList.add("examples-control-expand")
        }
    }
</script>
